<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página de Presentación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
    }
    .hobbies {
      background-color: #f9f9f9;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página de Presentación</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#sobre_mi">Sobre mí</a></li>
      <li><a href="#hobbies">Hobbies</a></li>
      <li><a href="#galeria">Galería</a></li>
    </ul>
  </nav>
  <section id="sobre_mi">
    <h2>Sobre Mí</h2>
    <p>Aquí puedes escribir algo sobre ti.</p>
  </section>
  <section class="hobbies">
    <h2>Hobbies</h2>
    <p>Lista tus hobbies aquí.</p>
  </section>
  <section id="galeria">
    <h2>Galería</h2>
    <div class="gallery">
      <img src="imagen1.jpg" alt="Imagen 1">
      <img src="imagen2.jpg" alt="Imagen 2">
      <img src="imagen3.jpg" alt="Imagen 3">
      <!-- Agrega más imágenes según necesites -->
    </div>
  </section>
</body>
</html>
